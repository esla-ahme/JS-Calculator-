<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>calcluator</title>
</head>

<body>
  <div class="container">
    <div class="screen">0</div>
    <div class="buttons">
      <button class="btn c">C</button>
      <button class="btn del">del</button>
      <button class="btn op">÷</button>
      <button class="btn op pow">X<sup>y</sup></button>

      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn op">×</button>
      <button class="btn op sq">√</button>

      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn op">-</button>
      <!-- <button class="btn do undo">undo</button> -->

      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn op">+</button>
      <!-- <button class="btn do redo">redo</button> -->

      <button class="btn zero">0</button>
      <button class="btn op eqs">=</button>
    </div>

  </div>


  <script src="script.js"></script>
</body>

</html>
